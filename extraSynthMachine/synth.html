<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Synth Machine</title>
</head>
<body>
    <div id="osc"></div>
    <input id="oscPitch" type="range" min="50" max="5000" step="1" value="90"/>
    
    <script>
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        context = new webkitAudioContext(); 
        var osc = document.getElementById("osc");

        osc.onmousedown= function () {
        var oscPitch = document.getElementById('oscPitch').value;
        oscillator = context.createOscillator(), //creates oscillator
        oscillator.type = 2;
        oscillator.frequency.value = oscPitch;
        oscillator.connect(context.destination); //connects it to output
        oscillator.noteOn(0);

};

osc.onmouseup = function ()   {
oscillator.disconnect();


};



    </script>

    <style>
        #osc{

            background-color: orange;
            width: 200px;
            height: 200px
        }
    </style>
</body>
</html>
